<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>MyStore - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header container-fluid">
    <div class="container d-flex align-items-center justify-content-between py-2">
      <div class="d-flex align-items-center gap-2">
        <img src="images/img_1.jpg" alt="logo" class="logo-img rounded" width="48" height="48">
        <div>
          <div class="brand">MyStore Dashboard</div>
          <div class="small text-muted">Admin Panel</div>
        </div>
      </div>
      <nav class="nav">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="cart.html">Cart</a>
        <a class="nav-link" href="admin.html">Admin</a>
      </nav>
    </div>
  </header>

  <main class="container my-4">
    <div class="row">
      <div class="col-md-5">
        <h5>Add / Upload Product</h5>
        <form id="adminAddForm">
          <div class="mb-2">
            <input id="adminTitle" class="form-control" placeholder="Title" required>
          </div>
          <div class="mb-2">
            <input id="adminPrice" type="number" class="form-control" placeholder="Price" required>
          </div>
          <div class="mb-2">
            <input id="adminCategory" class="form-control" placeholder="Category">
          </div>
          <div class="mb-2">
            <input id="adminImageFile" type="file" accept="image/*" class="form-control">
            <div class="form-text">Or you may enter an external URL in Image URL field below.</div>
          </div>
          <div class="mb-2">
            <input id="adminImageUrl" class="form-control" placeholder="Image URL (optional)">
          </div>
          <button class="btn btn-success" type="submit">Add Product</button>
        </form>
      </div>

      <div class="col-md-7">
        <h5>Inventory</h5>
        <div id="adminProductsList" class="mt-2"></div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container text-center py-3">
      <small>© 2025 MyStore • Admin (Demo)</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
