<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>MyStore - Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header container-fluid">
    <div class="container d-flex align-items-center justify-content-between py-2">
      <div class="d-flex align-items-center gap-2">
        <img src="images/img_1.jpg" alt="logo" class="logo-img rounded" width="48" height="48">
        <div>
          <div class="brand">MyStore Dashboard</div>
          <div class="small text-muted">Your Cart</div>
        </div>
      </div>
      <nav class="nav">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="cart.html">Cart <span id="navCartCount2" class="badge bg-danger ms-1">0</span></a>
        <a class="nav-link" href="admin.html">Admin</a>
      </nav>
    </div>
  </header>

  <main class="container my-4">
    <h4>Your Cart</h4>
    <div id="cartArea" class="mt-3"></div>

    <div class="d-flex justify-content-between align-items-center mt-4">
      <div>
        <button id="clearCartBtn" class="btn btn-outline-danger">Clear Cart</button>
      </div>
      <div class="text-end">
        <div class="mb-2">Total: <strong>₹ <span id="cartTotal">0</span></strong></div>
        <button id="checkoutBtn" class="btn btn-success">Checkout</button>
      </div>
    </div>

    <hr class="my-4">
    <h5>Previous Orders</h5>
    <div id="ordersArea" class="mt-2"></div>
  </main>

  <footer class="footer">
    <div class="container text-center py-3">
      <small>© 2025 MyStore</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
