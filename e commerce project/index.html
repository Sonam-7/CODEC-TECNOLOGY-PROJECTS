<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>E-Commerce Platform MyStore - Home</title>

  <!-- Bootstrap & jQuery -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!-- Fonts & styles -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="header container-fluid">
    <div class="container d-flex align-items-center justify-content-between py-2">
      <div class="d-flex align-items-center gap-2">
        <img src="images/img_1.jpg" alt="logo" class="logo-img rounded" width="48" height="48">
        <div>
          <div class="brand">MyStore Dashboard</div>
          <div class="small text-muted">Demo E-Commerce</div>
        </div>
      </div>

      <nav class="nav">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="cart.html">Cart <span id="navCartCount" class="badge bg-danger ms-1">0</span></a>
        <a class="nav-link" href="admin.html">Admin</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="container my-4">
    <!-- Controls -->
    <div class="row align-items-center mb-3">
      <div class="col-md-4 mb-2">
        <input id="searchBox" class="form-control" placeholder="Search products...">
      </div>
      <div class="col-md-3 mb-2">
        <select id="categoryFilter" class="form-select">
          <option value="">All Categories</option>
        </select>
      </div>
      <div class="col-md-5 text-md-end">
        <button id="viewCartBtn" class="btn btn-outline-primary me-2">View Cart</button>
        <button id="openCheckoutDemo" class="btn btn-primary">Quick Checkout</button>
      </div>
    </div>

    <!-- Products grid -->
    <div id="productGrid" class="products"></div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container text-center py-3">
      <small>© 2025 MyStore • Demo e-commerce (localStorage) • </small>
    </div>
  </footer>

  <!-- Checkout Modal (demo quick checkout) -->
  <div class="modal fade" id="checkoutModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="checkoutForm">
          <div class="modal-header">
            <h5 class="modal-title">Checkout</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-2">
              <input required name="name" class="form-control" placeholder="Full name">
            </div>
            <div class="mb-2">
              <input required name="phone" class="form-control" placeholder="Phone">
            </div>
            <div class="mb-2">
              <textarea required name="address" class="form-control" rows="2" placeholder="Address"></textarea>
            </div>
            <div class="mb-2">
              <select name="pay" class="form-select">
                <option>Cash on delivery</option>
                <option>UPI / Bank Transfer</option>
                <option>Card (demo)</option>
              </select>
            </div>
            <div class="small text-muted">This demo saves orders to <code>localStorage</code>.</div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Place Order</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
